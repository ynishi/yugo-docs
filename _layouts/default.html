    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'AW-16662230717');
    </script>
</head>
<body>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 Yugo. All rights reserved.</p>
        <p><a href="https://github.com/ynishi/yugo-docs">Github</a></p>

        {% endfor %}
