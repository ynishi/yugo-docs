<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.name }}</title>
    <link rel="stylesheet" href="{{ page.css | default: '/assets/css/markdown-style.css' }}">
</head>
<body>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 Yugo. All rights reserved.</p>
        <p><a href="https://github.com/ynishi/yugo-docs">Github</a></p>
        {% for link in site.footer_links %}
            <a href="{{ link.url }}">{{ link.title }}</a>
        {% endfor %}
    </footer>
</body>
</html>
