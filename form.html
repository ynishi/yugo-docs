<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Yugo</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #FF006E;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF5E93;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem; /* チェックボックスを少し下げて、テキストの1行目と揃える */
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .checkbox-group a {
            color: #FF006E;
            text-decoration: none;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16662230717">
    </script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'AW-16662230717');
    </script>
    <!-- Event snippet for Submit lead form conversion page
    In your html page, add the snippet and call gtag_report_conversion when someone clicks on the chosen link or button. -->
    <script>
        function gtag_report_conversion(url) {
        var callback = function () {
            if (typeof(url) != 'undefined') {
            window.location = url;
            }
        };
        gtag('event', 'conversion', {
            'send_to': 'AW-16662230717/L58rCNnA9ccZEL3tlYk-',
            'value': 1.0,
            'currency': 'JPY',
            'event_callback': callback
        });
        return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Register for Yugo</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms">
                    I agree to the <a href="/legal/terms-of-use-en" target="_blank">Terms of Service</a> and 
                    <a href="/legal/privacy-policy-en" target="_blank">Privacy Policy</a>
                </label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="assets/js/register-user.js"></script>
</body>
</html>
